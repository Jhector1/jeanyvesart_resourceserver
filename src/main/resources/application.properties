spring.mail.host=smtp.gmail.com
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.h2.console.enabled=true

spring.main.allow-circular-references=true
spring.thymeleaf.cache=false
spring.datasource.generate-unique-name=false
spring.datasource.name=${SPRING_DATASOURCE_NAME}
stripe.secret.key=${STRIPE_SECRET_KEY}

stripe.webhook.secret=${STRIPE_WEBHOOK_KEY}

#client-id=
#client-secret=
server.port=${MY_SERVER_PORT}
#google config
base.url.client=${CLIENT_BASE_URL}
base.url.server=${SERVER_BASE_URL}
base.url.auth_server=${AUTH_BASE_SERVER}

keySetURI=${AUTH_BASE_SERVER}/oauth2/jwks

spring.web.resources.cache.period=1
